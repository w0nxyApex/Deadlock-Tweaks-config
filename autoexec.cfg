// DeadLock cfg
bind_US_standard "k" "exec autoexec.cfg"

// Sensitivity
sensitivity "0.225"

// Movement
alias +duckjump "+duck;+in_mantle"
alias -duckjump "-duck;-in_mantle"

// Zoom Sensitivity
zoom_sensitivity_ratio "0.818933027098955175"
